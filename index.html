<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="https://kit.fontawesome.com/d15fe0419b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Enter your information</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for=""> Your Name</label>
                <input type="text" id="username" placeholder="MessDev">
                <span id="error"></span>
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i> 
                <small>Message D'error</small>
            </div>
            <div class="form-control">
                <label for=""> Email</label>
                <input type="email" id="email" placeholder="messdev@gmail.com">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i> 
                <small>Message D'error</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" id="password" placeholder="MessDev">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i> 
                <small>Message D'error</small>
            </div>
            <div class="form-control">
                <label for=""> Confirmation</label>
                <input type="password" id="password2" placeholder="MessDev">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i> 
                <small>Message D'error</small>
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> Accepter</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
